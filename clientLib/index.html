<!DOCUMENT HTML>
<HTML>
<HEAD>
	<TITLE>Chiara</TITLE>

	<link rel="stylesheet" type="text/css" href="chiara.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
	<script src="chiara.js"></script>
	
	<style>
		.CBox{background-color:#ddd;padding:4px;border:1px solid #aaa;}
	</style>

</HEAD>


<BODY>	
	
	<h1>Grid</h1>
	<div class="row fluid pad">
		<div class="col-1 CBox">.col-1</div>
		<div class="col-4 CBox">.col-4</div>
		<div class="col-3 CBox">.col-3</div>
		<div class="col-2 CBox">.col-2</div>
		<div class="col-2 CBox">.col-2</div>
	</div>
	
	<div class="row pad">
		<div class="col-1 CBox">.col-1</div>
		<div class="col-5 CBox">.col-5</div>
		<div class="col-5 CBox">.col-5</div>
		<div class="col-1 CBox">.col-1</div>
	</div>
	
	<div class="row fix pad">
		<div class="col-1 CBox">.col-1</div>
		<div class="col-4 CBox">.col-4</div>
		<div class="col-3 CBox">.col-3</div>
		<div class="col-2 CBox">.col-2</div>
		<div class="col-2 CBox">.col-2</div>
	</div>
	
	<h1>Colors</h1>
	<div class="row pad">
		<div class="col-1 CBox bg-a">.col-1</div>
		<div class="col-1 CBox bg-b">.col-1</div>
		<div class="col-1 CBox bg-c">.col-1</div>
		<div class="col-1 CBox bg-d">.col-1</div>
		<div class="col-1 CBox bg-e">.col-1</div>
		<div class="col-1 CBox bg-f">.col-1</div>
		<div class="col-1 CBox bg-g">.col-1</div>
		<div class="col-1 CBox bg-h">.col-1</div>
		<div class="col-1 CBox bg-i">.col-1</div>
		<div class="col-1 CBox bg-l">.col-1</div>
		<div class="col-1 CBox bg-m">.col-1</div>
		<div class="col-1 CBox bg-n">.col-1</div>
	</div>
	
</BODY>
</HTML>
